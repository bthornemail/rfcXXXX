apiVersion: v1
kind: Service
metadata:
  name: rfcxxxx-node-1-service
  namespace: rfcxxxx
  labels:
    app: rfcxxxx
    component: node-1
    role: primary
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: udp-consensus
    port: 3001
    targetPort: 3001
    protocol: UDP
  - name: http-api
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: rfcxxxx
    component: node-1

