apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rfcxxxx-network-policy
  namespace: rfcxxxx
  labels:
    app: rfcxxxx
    component: network-policy
spec:
  podSelector:
    matchLabels:
      app: rfcxxxx
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from other RFC XXXX nodes
  - from:
    - podSelector:
        matchLabels:
          app: rfcxxxx
    ports:
    - protocol: UDP
      port: 3001
    - protocol: UDP
      port: 3002
    - protocol: UDP
      port: 3003
    - protocol: UDP
      port: 3004
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
  # Allow ingress from monitoring systems
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  # Allow ingress from ingress controllers
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow egress to other RFC XXXX nodes
  - to:
    - podSelector:
        matchLabels:
          app: rfcxxxx
    ports:
    - protocol: UDP
      port: 3001
    - protocol: UDP
      port: 3002
    - protocol: UDP
      port: 3003
    - protocol: UDP
      port: 3004
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS for external API calls
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for external API calls
  - to: []
    ports:
    - protocol: TCP
      port: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rfcxxxx-monitoring-policy
  namespace: rfcxxxx
  labels:
    app: rfcxxxx
    component: monitoring-policy
spec:
  podSelector:
    matchLabels:
      app: rfcxxxx
      component: monitoring
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from any source for monitoring
  - from: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  egress:
  # Allow egress to RFC XXXX nodes for monitoring
  - to:
    - podSelector:
        matchLabels:
          app: rfcxxxx
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
