            ';
            add_header Content-Type text/html;
        }

        # Proxy to individual nodes
        location /node1/ {
            proxy_pass http://rfcxxxx-node-1:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /node2/ {
            proxy_pass http://rfcxxxx-node-2:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /node3/ {
            proxy_pass http://rfcxxxx-node-3:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /node4/ {
            proxy_pass http://rfcxxxx-node-4:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
