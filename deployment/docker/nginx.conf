                <div>HTTP: <span class="endpoint">localhost:8081</span></div>
            </div>

            <div class="node-card">
                <div class="node-title">Node 2 (Secondary)</div>
                <div class="node-status">âœ… Online</div>
                <div>UDP: <span class="endpoint">localhost:3002</span></div>
